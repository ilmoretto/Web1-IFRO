<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro Bolsa Cachaça</title>
</head>

<body>

    <form id="validationForm"> <!-- início do form-->

        <h2>Dados Pessoais</h2>

        <input type="text" id="nome" placeholder="Nome completo">
        <span id="nome-error"></span>

        <input type="text" id="cpf" placeholder="CPF">
        <span id="cpf-error"></span>

        <input type="text" id="rg" placeholder="RG">
        <span id="rg-error"></span>

        <input type="text" id="data" placeholder="DD/MM/AAAA">
        <span id="data-error"></span>

        <input type="text" id="responsavel" placeholder="Responsável Legal" style="display:none">
        <span id="responsavel-error"></span>

        <h2>Contato</h2>
        <input type="email" id="email" placeholder="Email">
        <span id="email-error"></span>

        <input type="text" id="telefone" placeholder="Telefone">
        <span id="telefone-error"></span>

        <input type="text" id="whatsapp" placeholder="WhatsApp">
        <span id="whatsapp-error"></span>

        <h2>Endereço</h2>
        <input type="text" id="cep" placeholder="CEP">
        <span id="cep-error"></span>

        <input type="text" id="numero" placeholder="Número da casa">
        <span id="numero-error"></span>

        <h2>Dados Específicos</h2>
        <input type="password" id="senha" placeholder="Senha">
        <span id="senha-error"></span>

        <input type="password" id="confirmaSenha" placeholder="Confirme a senha">
        <span id="confirmaSenha-error"></span>

        <input type="text" id="placa" placeholder="Placa do veículo">
        <span id="placa-error"></span>

        <input type="text" id="pis" placeholder="PIS/PASEP">
        <span id="pis-error"></span>

        <input type="text" id="cnh" placeholder="CNH" style="display:none">
        <span id="cnh-error"></span>

        <input type="text" id="categoriaCnh" placeholder="Categoria CNH" style="display:none">
        <span id="categoriaCnh-error"></span>

        <button type="submit">Enviar</button>
        <button type="button" id="limpar">Limpar</button>

        <div id="resultado"></div>
    </form>

    <script src="app.js"></script>
</body>

</html>
